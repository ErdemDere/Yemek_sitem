      <div class="card contact-card p-4">
        <h2 class="text-center mb-4">Kayıt Olunuz</h2>
        <form>
          <!-- Ad -->
          <div class="mb-3">
            <label for="isim" class="form-label">Adınız:</label>
            <input type="text" class="form-control" id="isim" placeholder="Adınızı giriniz." required
                   oninput="this.value = this.value.replace(/[^a-zA-ZğüşöçıİĞÜŞÖÇ\s]/g,'');">
          </div>
          <!-- Soyad -->
          <div class="mb-3">
            <label for="soyisim" class="form-label">Soyadınız:</label>
            <input type="text" class="form-control" id="soyisim" placeholder="Soyadınızı giriniz." required
                   oninput="this.value = this.value.replace(/[^a-zA-ZğüşöçıİĞÜŞÖÇ\s]/g,'');">
          </div>
          <!-- E-posta -->
          <div class="mb-3">
            <label for="email" class="form-label">E-posta Adresiniz:</label>
            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi giriniz." required>
          </div>
          <!-- Şifre -->
          <div class="mb-3">
            <label for="sifre" class="form-label">E-posta Şifreniz:</label>
            <input type="password" class="form-control" id="sifre" placeholder="E-posta Şifrenizi giriniz." required>
          </div>
          <!-- 6 Haneli Kod -->
          <div class="mb-3">
            <label for="kod" class="form-label">E-postanıza gelen 6 haneli kodunuz:</label>
            <input type="text" class="form-control" id="kod" placeholder="123456" maxlength="6" required
                   oninput="this.value = this.value.replace(/[^0-9]/g,'');">
          </div>
          <!-- Sözleşme -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="sozlesme" required>
            <label class="form-check-label" for="sozlesme">Kullanım şartlarını kabul ediyorum</label>
          </div>
          <!-- Buton -->
          <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>
      </div>
    </div>
  </div>
